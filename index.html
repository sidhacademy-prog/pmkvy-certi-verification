<!DOCTYPE html>
<html>
<head>
  <title>Certificate Verification - PMKVY Academy</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    input { padding: 10px; width: 250px; }
    button { padding: 10px 20px; }
    .result { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h2>PMKVY Academy Certificate Verification</h2>
  <p>Enter your Certificate ID:</p>
  <input id="certId" placeholder="e.g. CERT-2025-0001">
  <button onclick="verify()">Verify</button>
  <div id="output" class="result"></div>

  <script>
    async function verify() {
      const id = document.getElementById('certId').value;
      const url = "https://script.google.com/macros/s/AKfycbzAbc123XYZ/exec?id=" + id; // https://sidhacademy.github.io/certificate-verification/
      document.getElementById('output').innerText = "Checking...";
      const res = await fetch(url);
      const data = await res.json();
      if (data.error) {
        document.getElementById('output').innerText = "❌ " + data.error;
      } else {
        document.getElementById('output').innerHTML =
          `✅ Certificate Found<br>
          <b>Student:</b> ${data.StudentName}<br>
          <b>Course:</b> ${data.CourseName}<br>
          <b>Date:</b> ${data.IssueDate}<br>
          <b>Status:</b> ${data.Status}`;
      }
    }
  </script>
</body>
</html>
