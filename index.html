<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PMKVY Certificate Verification</title>
</head>
<body>
  <h2>PMKVY Certificate Verification</h2>

  <label>Enter Certificate ID:</label>
  <input id="cid" placeholder="Example: ABC123">
  <button onclick="verify()">Check</button>

  <p id="result"></p>

<script>
// ‚ùó IMPORTANT:
// üëâ Just replace YOUR_SHEET_ID with your Google Sheet ID
let sheetId = "https://docs.google.com/spreadsheets/d/1voQ3lqHCzGefR4UEvtN2rAb2bobdOpSAvYt7isnaTcU/edit?usp=sharing";

function verify() {

  let id = document.getElementById("cid").value.trim();
  if(id === ""){
      document.getElementById("result").innerHTML = "Please enter Certificate ID";
      return;
  }

  let url = https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv;

  fetch(url)
    .then(res => res.text())
    .then(csv => {

      if(csv.includes(id)){
        document.getElementById("result").innerHTML = "‚úÖ Certificate Verified";
      } else {
        document.getElementById("result").innerHTML = "‚ùå Certificate Not Found";
      }

    });
}
</script>

</body>

</html>
